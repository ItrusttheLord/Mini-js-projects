<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="time">
      <h1 id="display-time">00:00:00:00</h1>

      <div class="buttons">
        <img src="assets/images/stop.png" id="stop" />

        <img src="assets/images/start.png" id="start" />
        <img src="assets/images/reset.png" id="reset" />
      </div>
    </div>
  </body>
</html>
