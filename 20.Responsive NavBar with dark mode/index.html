<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reponsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/25048f03d1.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <i class="fa-solid fa-bars navOpenBtn"></i>
      <a href="#" class="logo">ResponsiveNav</a>

      <ul class="nav-links">
        <i class="fa-solid fa-xmark navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>

      <img src="assets/images/moon.png" class="changeTheme" />
      <i class="fa-solid fa-magnifying-glass search-icon" id="search-icon"></i>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" placeholder="Search here..." />
      </div>
    </nav>
  </body>
</html>
