<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>

          <div>
            <input type="button" value="AC" class="operator ac" />
            <input type="button" value="DE" class="operator de" />
            <input type="button" value="." class="operator decimal" />
            <input type="button" value="/" class="operator division" />
          </div>

          <div>
            <input type="button" value="7" class="seven" />
            <input type="button" value="8" class="eight" />
            <input type="button" value="9" class="nine" />
            <input type="button" value="*" class="operator multi" />
          </div>

          <div>
            <input type="button" value="4" class="four" />
            <input type="button" value="5" class="five" />
            <input type="button" value="6" class="six" />
            <input type="button" value="-" class="operator subtr" />
          </div>

          <div>
            <input type="button" value="1" class="one" />
            <input type="button" value="2" class="two" />
            <input type="button" value="3" class="three" />
            <input type="button" value="+" class="operator add" />
          </div>

          <div>
            <input type="button" value="0" class="zero" />
            <input type="button" value="00" class="zero-zero" />
            <input type="button" value="=" class="operator equal" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
