<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" class="logo" />

      <div class="content">
        <p class="p">Website is under Construction!</p>
        <h1>We're <span>Launching</span> Soon</h1>

        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>

          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>

          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>

          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <div class="email-content">
          <p>Subscribe to get notified when we launch!</p>

          <div class="input-box">
            <form name="submit-to-google-sheet">
              <input
                class="input"
                type="email"
                name="Email"
                placeholder="Enter your email"
                required
              />
              <button class="btn" type="submit">Subscribe Now</button>
            </form>
          </div>
        </div>
        <span id="msg"></span>
      </div>

      <img src="images/rocket.png" class="rocket" />
    </div>
  </body>
</html>
